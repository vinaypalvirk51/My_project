apiVersion: spv.no/v2beta1
kind: AzureKeyVaultSecret
metadata:
  name: secret-sync
  namespace: akv2k8s
spec:
  vault: 
    name: vinaypal2023-kv # name of key vault
    object:
      name: CANADA # name of the akv object
      type: secret # akv object type
  output: 
    secret: 
      name: JANAM-BHUMI # kubernetes secret name that we want to see in k8s
      dataKey: ROYALCITY # key to store object value in kubernetes secret

---

