apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: docker.io/jocatalin/kubernetes-bootcamp:v1
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx
  labels:
    run: my-nginx
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: my-nginx

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testing
spec:
  ingressClassName: nginx
  rules:
  - host: letsautomate.argocd.com
    http:
      paths:
      - path: /k8s
        pathType: Prefix
        backend:
          service:
            name: my-nginx
            port:
              number: 8080
